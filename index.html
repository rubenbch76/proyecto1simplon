<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 - Simplon</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div>
            <img src="./images/LOGO_Rufasa_web.png" alt="Logotipo Rufasa Software">
        </div>
        <div>
            <img src="./images/banner.png" alt="Rufasa - Soluciones digitales para problemas reales">
        </div>
    </header>
    <main>
        <section>
            <div class="div_fotos">
                <div>
                    <img class="fotos_size" src="./images/sasha.png" alt="Sasha Bidardel">
                    <p>Sasha Bidardel</p>
                    <p>Anímate!</p>
                </div>
                <div>
                    <img class="fotos_size" src="./images/Francisco.png" alt="Francisco Santos">
                    <p>Francisco Santos</p>
                    <p>Nada es imposible</p>
                </div>
                <div>
                    <img class="fotos_size" src="./images/alba.png" alt="Alba Azcano">
                    <p>Alba Azcano</p>
                    <p>Creatividad</p>
                </div>
                <div>
                    <img class="fotos_size" src="./images/ruben.png" alt="Rubén Bertólez">
                    <p>Rubén Bertólez</p>
                    <p>Colaboración</p>
                </div>
            </div>  
        </section>
        <section>
            <div class="div_herramientas">
                <img class="logos_size" src="./images/google_web.png" alt="Google Docs">
                <img class="logos_size" src="./images/figma_web.png" alt="Figma">
                <img class="logos_size" src="./images/trello_web.png" alt="Trello">
                <img class="logos_size" src="./images/visual_web.png" alt="Visual Studio Code">
            </div>
        </section>
    </main>
    <footer>
        <div class="div_copyright">
            Copyright - Rufasa
        </div>
    </footer>
</body>
</html>
